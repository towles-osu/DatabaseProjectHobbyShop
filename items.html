<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Item Page</title>
    <link rel="stylesheet" href="style.css" type="text/css">

 </head >
        <body >

        <h2 > Item Page</h2 >
        <h4 > Add Items</h4 >
        <div id="inputArea" >
        <form id="inputItem" >
        <label > Item Name (req)<input id="newName" type="text" / > </label >
        <label > Item SKU (req)<input id="newSku" type="text" / > </label >
        <label > Quantity in Stock (req)<input type="number" id="newQuant" / > </label >
        <label > Price (req)<input type="number" id="newPrice" / > </label >
        <input id="addItem" type="button" value="Add New Item" / >
        </form >
        </div >

        <div id="queryArea" >
        <h4 > Filter Items by Quantity in Stock</h4 >
        <form id="filterItems" >
        <label > Desired Quantity<input id="filterQuant" type="number" / >
        <input type="button" id="greaterFilter" value="This amount or more" / >
        <input type="button" id="lessFilter" value="This amount or less" / > </label >

        </form >
        </div >

        <div id="outputArea" >
        <h4 > Item Display</h4 >
        <table id="displayTable" >
        <thead >
        <tr > <td > Item Name</td > <td > SKU</td > <td > Quantity</td > <td > Price</td > <td > Modify</td > </tr >
        </thead >
        </table >
        </div >
        <script src="items.js" > </script >

        </body >
        </html >
